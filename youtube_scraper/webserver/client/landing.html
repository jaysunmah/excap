<template name="landing">
  <div class="ui transition hidden container parent" id="landingContainer">
    <div class="child">
        {{#if loadingData}}
        <div class="ui small grey progress" id="loadingInfo">
          <div class="bar"></div>
          <div class="label">{{loadingStatus}}</div>
        </div>
      {{else}}

      <div class="about">
        <div class="title">
          Untitled.
        </div>
      </div>
      <div class ="generate">
        <div class="ui input" style="min-width: 50%;">
          <div class="ui grid" style="width: 100%;">
            <div class="left aligned row">
              <div class="sixteen wide column">
                <h1>E-mail</h1>
              </div>
            </div>
            <div class="left aligned row">
              <div class="sixteen wide column">
                <div class="ui fluid input">
                  <input type="text" id="username"/>
                </div>
              </div>
            </div>
            <div class="left aligned row">
              <div class="sixteen wide column">
                <h1>Password</h1>
              </div>
            </div>
            <div class="left aligned row">
              <div class="sixteen wide column">
                <div class="ui fluid input">
                  <input type="password" id="password"/>
                </div>
              </div>
            </div>
            <div class="left aligned row">
              <div class="sixteen wide column">
                <div class="ui {{verifyingInfo}} fluid grey basic button" id="runScript">
                  Generate
                </div>
              </div>
            </div>
            {{#if checkingInfo}}
            <div class="left aligned row">
              <div class="one wide column">
                <div class="ui active loader"></div>
                <p></p>
              </div>
              <div class="fifteen wide column">
                <div class="ui fluid grey basic button" style="box-shadow: 0px 0px 0px 0px #959199 inset !important; text-align: left; padding-left: 0px;">
                  Verifying Youtube info...
                </div>
              </div>
            </div>
            {{else}}
            <div class="left aligned row">
              <div class="sixteen wide column">
                <div class="ui fluid grey basic button" style="box-shadow: 0px 0px 0px 0px #959199 inset !important; text-align: left; padding-left: 0px;">
                  {{loginStatus}}
                </div>
              </div>
            </div>
            {{/if}}
          </div>
        </div>
      </div>
      {{/if}}
    </div>
  </div>

</template>
