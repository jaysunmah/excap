<template name="landing">
  <div class="ui transition hidden container parent" id="landingContainer">
    <div class="child">
      {{#if loadingData}}
        <div class="ui teal progress" id="loadingInfo">
          <div class="bar"></div>
          <div class="label">{{loadingStatus}}</div>
        </div>
      {{else}}
        <div class="ui input">
          <div class="ui grid">
            <div class="row">
              <h1>Username</h1>
            </div>
            <div class="row">
              <input type="text" id="username"/>
            </div>
            <div class="row">
              <h1>Password</h1>
            </div>
            <div class="row">
              <input type="password" id="password"/>
            </div>
            <div class="row">
              <div class="ui primary button" id="runScript">
                Submit
              </div>
            </div>
          </div>
        </div>
      {{/if}}
    </div>
  </div>

</template>
